<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/floating-labels/">

  <!-- Bootstrap core CSS -->
  <link href="/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

  </style>
  <!-- Custom styles for this template -->
  <link href="floating-labels.css" rel="stylesheet">
</head>

<body>
  <form (submit)="newUser()" class="form-signin">
    <p style = "color: red" *ngFor = "let error of errors">{{error}}</p>
    <div class="checkbox mb-3">
    </div>
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal">Sign Up For Free!</h1>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="text" class="form-control" name = "fname" placeholder="First Name" [(ngModel)]="user.firstName">
        <label for="inputEmail4">First Name</label>
      </div>
      <div class="form-group col-md-6">
        <input type="text" class="form-control"  name = "lname" placeholder="Last Name" [(ngModel)]="user.lastName">
        <label for="inputPassword4">Last Name</label>
      </div>
    </div>

    <div class="form-label-group">
      <input type="email"  class="form-control" name = "email" placeholder="Email address" [(ngModel)]="user.email" required autofocus>
      <label for="inputEmail">Email Address</label>
    </div>

    <div class="form-label-group">
      <input type="password" class="form-control"  name = "password" placeholder="Password" [(ngModel)]="user.password" required>
      <label for="inputPassword">Set A Password</label>
    </div>

    <div class="checkbox mb-3">
    </div>
    <button class="btn btn-lg btn-dark btn-block" type="submit">Get Started</button>
  </form>
</body>

</html>
